<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="ui">
    <h1>BMI Calculator</h1>
        <input type="text" id="weightInput" placeholder="Weight(kilogram)" required="required" />
          <input type="text" id="heightInput" placeholder="Hight(Centimeters)" required="required" />
          <button  onclick="calculateBMI()" id="bmibtn" class="btn btn-primary btn-block btn-large">Calculate</button>
          <h1 id="result">BMI result</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
